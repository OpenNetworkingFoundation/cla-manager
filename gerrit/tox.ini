[tox]
envlist = py35,36
# add to envlist when py3 compat is done py35,py36,py37
skip_missing_interpreters = true
skipsdist = True

[testenv]
deps =
  flake8
  pylint
  coverage

commands=
  flake8 gerrit-hook test_hook.py
  pylint --py3k gerrit-hook test_ref_update.py
  coverage run -m unittest
  coverage report -m

[flake8]
max-line-length = 119
